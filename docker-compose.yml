version: "3.9"

services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 7643023962
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - devblocker-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Frontend Service (Vite + React)
  frontend:
    build:
      context: devblocker
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://api-gateway:8080
    container_name: devblocker-frontend
    ports:
      - "3000:3000"
    networks:
      - devblocker-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: API Gateway/API-Gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
    networks:
      - devblocker-network
    depends_on:
      - auth-service
      - user-service
      - team-service
      - channel-service
      - chat-service
      - task-service
      - notification-service
      - meeting-service
      - file-service
      - search-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Auth Service
  auth-service:
    build:
      context: Auth/Auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
      SERVER_PORT: 8080
    networks:
      - devblocker-network
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
