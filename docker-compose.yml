      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Channel Service
  channel-service:
    build:
      context: Channel/Channel
      dockerfile: Dockerfile
    container_name: channel-service
    ports:
      - "8084:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
      SERVER_PORT: 8080
    networks:
      - devblocker-network
    depends_on:
      postgres-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Chat Service
  chat-service:
    build:
      context: Chat/Chat
      dockerfile: Dockerfile
    container_name: chat-service
    ports:
      - "8085:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: -Xmx512m -Xms256m
      SERVER_PORT: 8080
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/${POSTGRES_DB:-postgres}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - devblocker-network
    depends_on:
      postgres-db:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Task Service
  task-service:
    build:
      context: Task/Task
      dockerfile: Dockerfile
    container_name: task-service
    ports:
      - "8086:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
